<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://lh3.googleusercontent.com/Nv8cbPMYknniQw0yYmFdXrEmAlK0l_LDCNb1rzLFj3go_QQVzagNdNzuVzMrR40fJ1Y"
        type="image/x-icon">
    <title>UOL</title>
</head>

<body>
    <div class="login-screen">
        <img src="/assets/logo.png" alt="logo chat uol">

        <div>
            <input type="text" placeholder="Digite seu nome" class="username">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <header>
        <img src="/assets/logo.png" alt="logo chat uol">
        <ion-icon name="people" onclick="toggleMenu()"></ion-icon>
    </header>

    <main></main>

    <aside>
        <div class="menu-background" onclick="toggleMenu()"></div>
        <div class="container-menu">
            <h2>Escolha um contato para enviar mensagem:</h2>

            <ul>
                <li class="participant choosed" onclick="chooseParticipant(this)">
                    <ion-icon name="checkmark" class="check"></ion-icon>

                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                </li>
            </ul>

            <ul class="participants"></ul>

            <h2>Escolha a visibilidade:</h2>
            <ul>
                <li class="visibility-option choosed" id="message" onclick="chooseVisibility(this)">
                    <ion-icon name="checkmark" class="check"></ion-icon>

                    <ion-icon name="lock-open"></ion-icon>
                    <span>PÃºblico</span>
                </li>
                <li class="visibility-option" id="private_message" onclick="chooseVisibility(this)">
                    <ion-icon name="checkmark" class="check"></ion-icon>

                    <ion-icon name="lock-closed"></ion-icon>
                    <span>Reservadamente</span>
                </li>
            </ul>

        </div>
    </aside>

    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
